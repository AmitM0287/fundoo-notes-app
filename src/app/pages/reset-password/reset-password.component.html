<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <mat-card>
        <mat-card-header class="form-header">
            <mat-card-title fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="12px">
                <div>
                    <app-title></app-title>
                </div>
                <div>
                    Reset your Fundoo Account password
                </div>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="form-content" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="6px">
            <div>
                <mat-form-field id="username" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" [formControl]="username" pattern="^[A-Za-z0-9]{3,}$" placeholder="Enter your username" matInput required>
                    <mat-hint>Only numbers & alphabets are allowed.</mat-hint>
                    <mat-error *ngIf="username.invalid">{{validateUsername()}}</mat-error>
                    <mat-error *ngIf="username.errors?.pattern">Invalid username</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field id="password" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" [formControl]="password" pattern="^[A-Za-z0-9]{4,}$" placeholder="Enter your new password" [type]="hide ? 'password' : 'text'" matInput required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint>Only numbers & alphabets are allowed. Minimum length should be four digits.</mat-hint>
                    <mat-error *ngIf="password.invalid">{{validatePassword()}}</mat-error>
                    <mat-error *ngIf="password.errors?.pattern">Invalid password</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions class="form-actions" fxLayout="row" fxLayoutAlign="end">
            <button type="submit" (click)="save()" mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
