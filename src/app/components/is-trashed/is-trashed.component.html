<div class="main-box">
    <ng-container *ngFor="let notes of notesArray">
        <div class="box" *ngIf="notes.isTrash == true">
            <mat-card class="card">
                <h4>{{ notes.title }}</h4>
                <h4>{{ notes.description }}</h4>
                <div>
                    <button mat-icon-button (click)="getNoteId(notes.id); restoreNote();" class="icons">
                        <mat-icon fontSet="material-icons-outlined">restore_from_trash</mat-icon>
                    </button>
                    
                    <button mat-icon-button (click)="getNoteId(notes.id); deleteNote();" class="icons">
                        <mat-icon fontSet="material-icons-outlined">delete_forever</mat-icon>
                    </button>
                </div>
            </mat-card>
        </div>
    </ng-container>
</div>
