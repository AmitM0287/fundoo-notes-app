<div class="line"></div>

<mat-toolbar class="toolbar">
    <button mat-icon-button (click)="isExpanded = !isExpanded">
      <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
    </button>

    <span><img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="image not loaded" width="30px" height="30px"></span>
    <span><app-title></app-title></span>

    <mat-form-field class="search-bar" appearance="outline">
      <mat-icon fontSet="material-icons-outlined">search</mat-icon>
      <span style="padding-left: 20px;"><input matInput placeholder="Search"></span>
    </mat-form-field>
    
    <button mat-icon-button [matMenuTriggerFor]="menu" class="profile">
      <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div class="mat-menu">
        <h2>Fundoo Account</h2>
        <h3>Welcome, {{ username }}</h3>
        <button mat-stroked-button color="primary" class="mat-stroked-btn" (click)="signOut()">Sign Out</button>
      </div>
    </mat-menu>
</mat-toolbar>

<div class="line"></div>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="opened">
    <mat-nav-list>
      <mat-list-item>
        <button mat-icon-button (click)="notes()">
          <mat-icon fontSet="material-icons-outlined">lightbulb</mat-icon>
        </button>
        <span class="nav-items" *ngIf="isExpanded" (click)="notes()">Notes</span>
      </mat-list-item>

      <mat-list-item>
        <button mat-icon-button (click)="reminders()">
          <mat-icon fontSet="material-icons-outlined">notifications</mat-icon>
        </button>
        <span class="nav-items" *ngIf="isExpanded" (click)="reminders()">Reminders</span>
      </mat-list-item>

      <mat-list-item>
        <button mat-icon-button (click)="labels()">
          <mat-icon fontSet="material-icons-outlined">create</mat-icon>
        </button>
        <span class="nav-items" *ngIf="isExpanded" (click)="labels()">Edit labels</span>
      </mat-list-item>

      <mat-list-item>
        <button mat-icon-button (click)="archive()">
          <mat-icon fontSet="material-icons-outlined">archive</mat-icon>
        </button>
        <span class="nav-items" *ngIf="isExpanded" (click)="archive()">Archive</span>
      </mat-list-item>

      <mat-list-item>
        <button mat-icon-button (click)="trash()">
          <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
        </button>
        <span class="nav-items" *ngIf="isExpanded" (click)="trash()">Trash</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
